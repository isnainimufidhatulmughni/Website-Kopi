    <script>
        var sumber = "https://rikikurnia.com/prakerja/api/kopi";
        var sumber2 = "data.json";
        var sortSelect = $("#sortSelect");

        $("#select_kopi").on("change", function () {
            var dipilih = $(this).val();
            ambilData(dipilih);
        });

        $("#searchInput").on("input", function () {
            var dipilih = $("#select_kopi").val();
            var searchTerm = $(this).val();
            ambilData(dipilih, searchTerm);
        });

        sortSelect.on("change", function () {
            var dipilih = $("#select_kopi").val();
            var searchTerm = $("#searchInput").val();
            var sortOrder = $(this).val();
            ambilData(dipilih, searchTerm, sortOrder);
        });

        function ambilData(dipilih, searchTerm = "", sortOrder = "asc") {
            var template = "";
            $.getJSON(sumber).done(function (data) {
                var data_kopi = [];

                if (dipilih == "semua") {
                    data_kopi.push(...data.arabica);
                    data_kopi.push(...data.robusta);
                    data_kopi.push(...data.nonkopi);
                } else {
                    data_kopi = data[dipilih];
                }

                if (searchTerm !== "") {
                    data_kopi = data_kopi.filter(function (item) {
                        return (
                            item.nama.toLowerCase().includes(searchTerm.toLowerCase()) ||
                            item.size.toLowerCase().includes(searchTerm.toLowerCase()) ||
                            item.harga.toString().includes(searchTerm)
                        );
                    });
                }

                data_kopi.sort(function (a, b) {
                    if (sortOrder === "asc") {
                        return a.harga - b.harga;
                    } else {
                        return b.harga - a.harga;
                    }
                });

                data_kopi.forEach(function (item) {
                    template += `<div class="col mb-4">
                            <div class="card">
                                <img src="${item.foto}" class="card-img-top" alt="...">
                                <div class="card-body">
                                    <h5 class="card-title">${item.nama}</h5>
                                    <div class="row my-4">
                                        <div class="col">
                                            ${item.size}
                                        </div>
                                        <div class="col">
                                            ${item.harga}
                                        </div>
                                    </div>
                                    <a href="${item.link}" class="btn btn-success w-100"><i class="bi bi-cart4"></i> Beli</a>
                                </div>
                            </div>
                        </div>`;
                });

                $("#baris_produk").html(template);
            });
        }

        ambilData("semua");

    </script>
